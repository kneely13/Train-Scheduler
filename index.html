<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Fluid jumbotron</h1>
                <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p>
            </div>
        </div>
    


        <br>

        <div class="row">

            <div class="col-md-12">
      
              <!-- Current Employees-->
              <div class="card mb-4">
                <div class="card-body">
                  <h3>Current Train Schedule</h3>
                  <table class="table table-sm table-hover" id='train-table'>
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
    
          <br>

        
        <form>
            <div id="form-header">
              <h2>Trains</h2>
            </div>

            <div class="form-group">
              <label for="input-trainName"><strong>Train Name</strong></label><br>
              <input type="text" class="form-control" id="input-trainName" placeholder=" Enter a Train">
            </div>
            <br>
            <div class="form-group">
                <label for="input-destination"><strong>Destination</strong></label><br>
                <input type="text" class="form-control" id="input-destination" placeholder="Enter arrival city">
            </div>
            <br>
            <div class="form-group">
                <label for="input-departTime"><strong>Departure Time: (HH:mm - military time) </strong></label><br>
                <input type="text" class="form-control" id="input-departTime" >
            </div>
            <br>
            <div class="form-group">
                <label for="input-frequency"><strong>Frequency (min)</strong></label><br>
                <input type="text" class="form-control" id="input-frequency">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
          </form>


    <script src="assets/javascript/Moment.js"></script>
</body>
</html>
