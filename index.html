<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script> -->
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Schedule</h1>
                <p class="lead">This is a a train schedule.</p>
            </div>
        </div>
    


        <br>

        <div class="row">
          <!-- table columns... -->
            <div class="col-lg-12 col-md-12 col-sm-12">
              <!--Table for the train schedule-->
              <div id="table"><!-- Table -->
              
                  <table class="table" id= "trainTable">
                      <div class="panel panel-default">
                          <!-- Default panel contents -->
                        <h3>Arrival Times</h3>
                      </div>
                      <thead><!--column titles-->
                        <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency(min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                        </tr>
                      </thead>
        
                  <tbody></tbody> <!--content goes here-->
        
                  </table>
              </div><!-- table end-->
    
          <br>

        
        <form>
            <div id="form-header">
              <h2>Trains</h2>
            </div>

            <div class="form-group">
              <label for="input-trainName"><strong>Train Name</strong></label><br>
              <input type="text" class="form-control" id="input-trainName" placeholder=" Enter a Train">
            </div>
            <br>
            <div class="form-group">
                <label for="input-destination"><strong>Destination</strong></label><br>
                <input type="text" class="form-control" id="input-destination" placeholder="Enter arrival city">
            </div>
            <br>
            <div class="form-group">
                <label for="input-departTime"><strong>Departure Time: (HH:mm - military time) </strong></label><br>
                <input type="text" class="form-control" id="input-departTime" >
            </div>
            <br>
            <div class="form-group">
                <label for="input-frequency"><strong>Frequency (min)</strong></label><br>
                <input type="text" class="form-control" id="input-frequency">
            </div>
            <br>
            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            <br>
          </form>

    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="assets/javascript/Moment.js"></script>
</body>
</html>
